<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <header class="container-fluid">
        <img id="kitty" class="col-md-2" src="octicons/lib/svg/mark-github.svg">
        <input type="text" name="input" placeholder="Search Github" class="col-md-4">
        <ul id="menu">
            <li>Explore</li>
            <li>Gist</li>
            <li>Blog</li>
            <li>Help</li>
        </ul>
        <ul id="iconMenu">
            <li id="lilIcon"></li>
            <li id="lilLogin"></li>
            <li><img src="octicons/lib/svg/plus.svg"><img id="triangleDown" src="octicons/lib/svg/triangle-down.svg"></li>
            <li><img src="octicons/lib/svg/inbox.svg"></li>
            <li><img src="octicons/lib/svg/gear.svg"></li>
            <li><img src="octicons/lib/svg/sign-out.svg"></li>
        </ul>
    </header>

    <main class="row container-fluid">
        <div class="col-md-3" id="left">
            <div id="userInfo">

            </div>
        </div>

        <div class="col-md-9" id="right">
            <div>
                <ul class="nav nav-tabs" role="tablist" id="tabs">
                    <li role="presentation" class="active" id="twoTab"><a href="#repoGoHere" aria-controls="profile" role="tab" data-toggle="tab">Repositorys</a></li>
                    <li role="presentation"><a href="#activityTab" aria-controls="messages" role="tab" data-toggle="tab">Activity</a></li>
                    <button><img src="octicons/lib/svg/pencil.svg">Edit Profile</button>
                </ul>
                <div class="lowerRight" id="rightContainer">
                    <input type="text" name="searchRepo" placeholder="Find a Repository..." class="col-md-3" id="repoSearch">
                    <button>Search</button>
                    <ul id="repoMenu">
                        <li>All</li>
                        <li>Public</li>
                        <li>Private</li>
                        <li>Sources</li>
                        <li>Forks</li>
                        <li>Mirrors</li>
                        <li><button><img src="octicons/lib/svg/repo.svg"> New</button></li>
                    </ul>
                    <hr>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane" id="repoGoHere"></div>
                        <div role="tabpanel" class="tab-pane" id="activityTab"></div>
                    </div>


                </div>
            </div>
        </div>
    </main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
